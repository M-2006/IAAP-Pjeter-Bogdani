        <!-- Redirect logic for deep paths -->

    <script>
        // Function to adjust paths dynamically
        (function() {
            const currentPath = window.location.pathname;
            const basePaths = [
                "/IAAP-Pjeter-Bogdani/index.html",
                "/IAAP-Pjeter-Bogdani/about.html",
                "/IAAP-Pjeter-Bogdani/Makineri.html",
                "/IAAP-Pjeter-Bogdani/Elektronik.html",
                "/IAAP-Pjeter-Bogdani/Ndertimtari.html",
                "/IAAP-Pjeter-Bogdani/stafi.html",
                "/IAAP-Pjeter-Bogdani/contact.html",
                "/IAAP-Pjeter-Bogdani/creators.html"
                // Add more paths as needed
            ];

            // Check if the URL is nested (e.g., /index.html/test)
            const isNested = basePaths.some(base => currentPath.startsWith(base) && currentPath !== base);

            if (isNested) {
                // Calculate relative depth for CSS files
                const matchingBase = basePaths.find(base => currentPath.startsWith(base));
                const depth = (currentPath.split('/').length - matchingBase.split('/').length);

                // CSS files to load
                const cssFiles = [
                    "css/base.css",
                    "css/components.css",
                    "css/animations.css",
                    "css/responsive.css"
                ];

                // Load CSS files dynamically
                cssFiles.forEach(file => {
                    const link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href = "../".repeat(depth) + file;
                    document.head.appendChild(link);
                });

                // Optionally: Show a custom message for nested paths
                const message = document.createElement("p");
                message.textContent = `You are at: ${currentPath}`;
                document.body.appendChild(message);
            }
        })();
    </script>
